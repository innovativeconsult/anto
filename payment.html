<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Pay ₹99</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    * { margin: 0; padding: 0; }
    .overall {
      width: 100%; height: 100vh; display: flex; justify-content: center; align-items: center; color: white;
      background: linear-gradient(90deg,#8772d5,#8e8ad3,#95a1d0);
    }
    .contain {
      height: 80vh; width: 80vw; border: 1px solid white; box-shadow: -10px 10px 20px rgba(0,0,0,.4);
      display: flex; gap: 40px; justify-content: center; align-items: center;
      background: linear-gradient(90deg,#5e41c8,#8173d8,#afb5ee);
    }
    .left { width: 70%; height: 100%; background-image: url("asset/pay-4.png"); background-size: cover; background-repeat: no-repeat; }
    .right { width: 30%; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 40px; }
    button {
      background-color: rgb(72,161,255); color: rgba(0,0,0,.7); border-radius: 5px; width: 180px; padding: 10px;
      font-size: 18px; font-weight: 600; border: none; transition: all .2s ease; box-shadow: 5px 5px 5px;
    }
    button:hover { transform: scale(1.05); }
    h2 { font-size: 40px; }
    @media (min-width:600px) and (max-width:900px){
      .contain{ gap:0; flex-direction:column-reverse; }
      .left{ height:60%; width:100%; }
      .right{ height:40%; width:90%; gap:15px; }
    }
    @media (min-width:300px) and (max-width:600px){
      .contain{ gap:0; flex-direction:column-reverse; }
      .left{ height:65%; width:100%; background-image:url("asset/pay-3.png"); background-position:0% 30%; }
      .right{ height:35%; width:90%; gap:15px; }
    }
  </style>
</head>
<body>
  <div class="overall">
    <div class="contain">
      <div class="right">
        <h2>Click to Pay</h2>
        <button id="pay-btn">Pay ₹99</button>
        <div id="status" style="max-width:260px;text-align:center;"></div>
      </div>
      <div class="left"></div>
    </div>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const API_BASE = "https://appsail-50030077741.development.catalystappsail.in";
    const amount = 99;

    // Get email saved by your form page
    const email = localStorage.getItem("clientEmail");
    if (!email) {
      alert("Email not found. Please submit the form first.");
      window.location.href = "index.html";
    }

    async function createOrder() {
      const res = await fetch(`${API_BASE}/create-order`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount })
      });

      if (!res.ok) {
        const text = await res.text().catch(() => "");
        throw new Error(`Create order failed: ${res.status} ${text}`);
      }
      return res.json();
    }

    async function notifySuccess(payment_id) {
      try {
        const res = await fetch(`${API_BASE}/payment-success`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, amount, payment_id })
        });
        // ignore response errors for UX; just navigate if 200
        if (res.ok) window.location.href = "result.html";
      } catch (e) {
        console.warn("Notify vendor failed:", e);
        window.location.href = "result.html";
      }
    }

    document.getElementById("pay-btn").onclick = async () => {
      statusEl.textContent = "Creating order…";
      try {
        const order = await createOrder();

        const options = {
          // Use TEST key until everything works. Switch to live key afterwards.
          key: "rzp_test_v3gEhWzOtCcolK",  // <-- replace with your LIVE key after testing
          amount: order.amount,
          currency: "INR",
          order_id: order.id,
          name: "Training",
          description: "Payment",
          prefill: { email },
          handler: function (response) {
            notifySuccess(response.razorpay_payment_id);
          }
        };

        const rzp = new Razorpay(options);
        rzp.on("payment.failed", function (resp) {
          console.error("Payment failed:", resp.error);
          alert("Payment failed. Please try again.");
        });

        statusEl.textContent = "";
        rzp.open();
      } catch (err) {
        console.error(err);
        statusEl.textContent = "Failed to create order. Check console & server logs.";
        alert(err.message || "Failed to create order.");
      }
    };
  </script>
</body>
</html>
